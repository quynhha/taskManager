<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <style>
        .func-btn{
            display: flex;
            justify-content: flex-end;
            float: right;
            
        }
        .view{
            float: left;
        }
        .display{
            float: none;
            overflow: hidden;
           
            padding-top: 10px;

        }
    </style>
</head>
<body>
    <div class="btndiv">
        <div class="view">
            <button type="menu"> Admin View</button>
        </div>
        <div class="func-btn ">
            <button type="button"> Delete Project</button>
            <button type="button"> Archive Project</button>
            <button type="button"> List Projects </button>
        </div>
    </div>
    <div class="display">
        <div class="teammate" style="float:left;">
            <p>Teammates: </p>
            
        </div>
        <div class="proj-display" id="projectList" style="float: right;">
            <p>Project Name</p>
            
        </div>
    </div>
</body>
</html>
